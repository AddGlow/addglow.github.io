<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Glow Beauty</title>
    <style>
        :root {
            --bannerGradient: linear-gradient( #65035e, #2e012d);
            --activeBannerGradient: linear-gradient(#1a1a1a, 	#848484 );
            --toolbarGradient: linear-gradient( #1c001a, #280026);
            --backgroundColor: #fff;
            --primColor: #dcdcdc;
            --secoColor: #555555;
            --cornerRad: 4px;
        }
        /* Add your CSS styles here */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            background-color: #65035e; 
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .toolbar {
            position: sticky;
            top: 0;
            background-color: #2e012d;
            padding: 10px;
            display: flex;
            justify-content: center; /* Center the tabs horizontally */
            align-items: center;
        }
        .toolbar img {
            height: 50px; /* Adjust the logo size as needed */
        }
        .toolbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px; /* Add slight spacing between tabs */
        }

        /* === HEADING AND TITLE CSS ===*/  

        section.header h1{
        position: relative;
        padding: 0;
        margin-top: 1.7em;
        font-family: "Playfair Display", serif;
        font-weight: 300;
        font-size: 4em;
        color: #ffffff;
        -webkit-transition: all 0.4s ease 0s;
        -o-transition: all 0.4s ease 0s;
        transition: all 0.4s ease 0s;
        }

        h1 span {
        display: block;
        font-family: "Raleway", sans-serif;
        font-size: 0.28em !important;
        font-weight: 500;
        line-height: 1.3;
        color: #ffffff  !important;
        }
        h1 em {
        font-style: normal;
        font-weight: 600;
        }

        .header {
        width: 100%;
        padding:60px 0;
        text-align: center;
        background: var(--bannerGradient);
        color: white;
        }

        .two h1 {
        text-transform: capitalize;
        }
        .two h1:after {
        position: absolute;
        bottom: 0;
        text-align: center;
        margin-left: -3em !important;
        width: 6em;
        height: 0.125rem;
        content: "";
        background-color: #ffffff;
        }

        .two h1 span {
        font-size: 1.0px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 4px;
        line-height: 3em;
        padding-left: 0.25em;
        color: rgba(0, 0, 0, 0.4);
        padding-bottom: 10px;
        }
        .alt-two h1 {
        text-align:center;
        }
        .alt-two h1:before {
        left:50%; margin-left:-30px;
        }

        /*
        .title {
            text-align: center;
            font-weight: 300;
            font-size: 4em;
            margin-top: 30px;
        }
        .subtitle {
            text-align: center;
            font-size: 1.5em;
            font-weight: 500;
        }
        */
        .section {
            background-color: white;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            color: black; /* Set the font color to black */
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .service {
            display: flex;
            align-items: center;
        }
        .service img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .testimonials {
            margin-top: 30px;
        }
        .testimonial {
            margin: 20px 0;
            border-top: 2px solid #65035e; /* Royal Purple */
            padding-top: 20px;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .stars {
            color: gold;
            margin-right: 5px;
        }
    </style>
</head>

    <div class="toolbar">
